<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mb-5">
    <h2 class="text-center">Zum Kurs anmelden!</h2>
  
    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <!-- Name Input -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name eingeben" formControlName="name" />
          <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">
            Name ist erforderlich.
          </mat-error>
        </mat-form-field>
  
        <!-- Birthdate Input -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Geburtsdatum</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Geburtsdatum auswählen" formControlName="birthdate" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="registrationForm.get('birthdate')?.hasError('required')">
            Geburtsdatum ist erforderlich.
          </mat-error>
        </mat-form-field>
  
        <!-- Course Dropdown -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Kursauswahl</mat-label>
          <mat-select formControlName="courseId">
            <mat-option *ngFor="let course of storeService.courses" [value]="course.id">
              {{ course.name }} - {{ course.instructor }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="registrationForm.get('courseId')?.hasError('required')">
            Kursauswahl ist erforderlich.
          </mat-error>
        </mat-form-field>
  
        <!-- Newsletter Checkbox -->
        <mat-checkbox formControlName="newsletter" class="mb-4">
          Newsletter für Kursangebote erhalten
        </mat-checkbox>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" class="w-100">
          Erfassen
        </button>
      </div>
    </div>
  </form>
